<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/styles.css" />
    <link rel="stylesheet" href="/patterns/off_canvas/off_canvas.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/feather-icons"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Off Canvas</title>
  </head>
  <body>
    <header class="header">
      <a href="/index.html">
        <h1 class="header__title">Patrones de dise√±o - Off Canvas</h1>
      </a>
    </header>

    <main class="content">
      <button class="menubar-btn">
        <i data-feather="menu"></i>
      </button>

      <nav class="navbar">
        <div class="navbar__container">
            <button class="navbar__close-btn">
                <i data-feather="x"></i>
            </button>

          <a class="navbar__link" href="/patterns/column_drop/column_drop.html">Column drop</a>
          <a class="navbar__link" href="/patterns/layout_shifter/layout_shifter.html"
            >Layout shifter</a
          >
          <a class="navbar__link" href="/patterns/mostly_fluid/mostly_fluid.html">Mostly fluid</a>
          <a class="navbar__link" href="/patterns/tiny_tweaks/tiny_tweaks.html">Tiny tweaks</a>
        </div>
      </nav>
    </main>

    <script>
      feather.replace();

        const navbar = document.querySelector('.navbar');
        const menubar = document.querySelector('.menubar-btn');
        const closeBtn = document.querySelector('.navbar__close-btn');

        document.addEventListener("DOMContentLoaded", () => {
            menubar.addEventListener('click', () => {
                navbar.classList.remove('navbar__disabled');
                navbar.classList.add('navbar__enabled');
            });

            closeBtn.addEventListener('click', () => {
                navbar.classList.remove('navbar__enabled');
                navbar.classList.add('navbar__disabled');
            });
        })

    </script>
  </body>
</html>
